<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahar & Umut | Düğün Anıları</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/cwRFS79.png" alt="Bahar ve Umut" id="header-image">
            <h1>Bahar &amp; Umut</h1>
            <p>Bu mutlu günümüzü ölümsüzleştiren anılarınızı bizimle paylaşın!</p>
        </header>
        <main>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" id="file-input" name="files" accept="image/*,video/*" multiple hidden>
                    <label for="file-input" class="file-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span>Fotoğraf veya Video Seç</span>
                    </label>
                    <div id="file-list"></div>
                </div>
                <button type="submit" id="upload-button">Anıları Yükle</button>
            </form>
            <div id="status-message"></div>
        </main>
        <footer>
            <p>En güzel anılar, paylaştıkça çoğalır.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
